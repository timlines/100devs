<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Blank Template</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<div id="icon-container">
				<p>&#x2630</p>
			</div>
			<div class="buttons-container"></div>
		</header>
		<main>
			<div class="meals-container">
				<img src="https://media.cnn.com/api/v1/images/stellar/prod/140430115517-06-comfort-foods.jpg?q=w_1110,c_fill">
			</div>

			<form id="add-meal-form">
				<h2>Add a new meal</h2>
				<div class="input-container">
					<label for="name">Name:</label>
					<input type="text" name="name" placeholder="Enter meal name" required />
				</div>
				<div class="input-container">
					<label for="imageUrl">Image URL:</label>
					<input type="text" name="imageUrl" placeholder="Enter imageUrl" required />
				</div>
				<div class="input-container">
					<label for="category">Category</label>
					<select id="form-select" name="category">
						<option value="">Select a category</option>
						<option value="">Option 1</option>
						<option value="">Option 2</option>
						<option value="">Option 3</option>
					</select>
				</div>
				<button type="submit">Submit</button>


			</form>
			
		</main>
		<footer>
			<button class="theme-btn">Dark Mode</button>
		</footer>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
